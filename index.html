<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Game - Mystery Crystals</title>

    <link rel="stylesheet" href="assets/css/reset.css">

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <h1 style="font-size: 200% !important">Try your luck with the Mystery Crystal game!</h1>


        <div class="row">
            <div class="col-2">
                <p>wins:</p>
            </div>
            <div class="col-4">
                <p id="wincounter"></p>
            </div>
            <div class="col-2">
                <p>losses:</p>
            </div>
            <div class="col-4">
                <p id="losscounter"></p>
            </div>
        </div>

        <div class="gamecontainer">
            <div class="row">
                <div class="col-7">
                    <h3>Your Score:</h3>
                </div>
                <div class="col-5">
                    <h3 class="score-display"></h3>
                </div>

            </div>

            <div class="row">

                <div class="col-7">
                    <h3>Your Target:</h3>
                </div>

                <div class="col-5">
                    <h3 class="target-number"></h3>
                </div>

            </div>



            <!-- <div class="gamebuttons">

                <div class="row">
                    <button type="button" class="button1"> test button?</button>

                </div>
            </div> -->


            <div class="card-deck">
                <div class="card">
                    <img src="https://dabuttonfactory.com/button.png?t=%3F&f=Lobster+Two-Bold&ts=60&tc=fff&tshs=1&tshc=666&w=200&h=200&c=5&bgt=gradient&bgc=90f&ebgc=f0f&be=1"
                        class="card-img-top crystal-one" alt="...">
                </div>
                <div class="card">
                    <img src="https://dabuttonfactory.com/button.png?t=%3F&f=Lobster+Two-Bold&ts=60&tc=fff&tshs=1&tshc=666&w=200&h=200&c=5&bgt=gradient&bgc=00f&ebgc=6fa8dc&be=1"
                        class="card-img-top crystal-two" alt="...">

                </div>
                <div class="card">
                    <img src="https://dabuttonfactory.com/button.png?t=%3F&f=Lobster+Two-Bold&ts=60&tc=fff&tshs=1&tshc=666&w=200&h=200&c=5&bgt=gradient&bgc=ea9999&ebgc=741b47&be=1"
                        class="card-img-top crystal-three" alt="...">

                </div>
                <div class="card">
                    <img src="https://dabuttonfactory.com/button.png?t=%3F&f=Lobster+Two-Bold&ts=60&tc=fff&tshs=1&tshc=666&w=200&h=200&c=5&bgt=gradient&bgc=1d6000&ebgc=0f0&be=1"
                        class="card-img-top crystal-four" alt="...">

                </div>
            </div>



        </div>



    </div>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- custom -->
    <script src="assets/js/game.js"></script>
</body>



</html>
