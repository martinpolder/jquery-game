<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Game</title>
    <!-- reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <div class="container">
        <h1>crystal game!</h1>


        <div class="row">
            <div class="col-2">
                <p>wins:</p>
            </div>
            <div class="col-4">
                <p id="wincounter"></p>
            </div>
            <div class="col-2">
                <p>losses:</p>
            </div>
            <div class="col-4">
                <p id="losscounter"></p>
            </div>
        </div>

        <div class="gamecontainer">
            <div class="row">
                <div class="col-7">
                    <h3>Your Score:</h3>
                </div>
                <div class="col-5">
                    <h3 class="score-display"></h3>
                </div>

            </div>



            <div class="row">


                <div class="col-7">
                    <h3>Your Target:</h3>
                </div>

                <div class="col-5">
                    <h3 class="target-number"></h3>
                </div>

            </div>


            <div class="card-deck">
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png"
                        class="card-img-top crystal-one" alt="...">
                </div>
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png"
                        class="card-img-top crystal-two" alt="...">

                </div>
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png"
                        class="card-img-top crystal-three" alt="...">

                </div>
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png"
                        class="card-img-top crystal-four" alt="...">

                </div>
            </div>



        </div>



    </div>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- custom -->
    <script src="assets/js/game.js"></script>
</body>



</html>
